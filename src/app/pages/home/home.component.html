<div class="container mx-auto p-6">
  <div class="flex flex-col md:flex-row items-center justify-between mb-6">
    <div class="w-full md:w-1/3 mb-4 md:mb-0">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (ngModelChange)="onSearchChange($event)"
        placeholder="Search products..."
        class="w-full border border-gray-300 rounded-lg p-2 text-gray-800 focus:outline-none focus:border-primary"
      />
    </div>

    <div class="w-full md:w-2/3 flex justify-end items-center space-x-4">
      <div class="w-full md:w-1/3">
        <select
          [(ngModel)]="orderBy"
          (ngModelChange)="onChangeOrderBy($event)"
          class="w-full border border-gray-300 rounded-lg p-2 text-gray-800 focus:outline-none focus:border-primary"
        >
          <option value="name">Name</option>
          <option value="created">Created</option>
        </select>
      </div>

      <button (click)="toggleSortOrder()">
        <span class="material-icons">{{
          orderType === 'asc' ? 'arrow_upward' : 'arrow_downward'
        }}</span>
      </button>
    </div>
  </div>

  <div>
    <app-pagination
      [pageSize]="take"
      [currentPage]="page"
      [totalItems]="total"
      (pageSizeChanged)="onPageSizeChange($event)"
      (pageChanged)="onPageChange($event)"
    ></app-pagination>
  </div>

  @if(isLoading){

  <div
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
  >
    <div
      *ngFor="let _ of [1, 2, 3, 4]"
      class="p-4 border rounded-lg shadow-lg animate-pulse"
    >
      <div class="h-48 bg-gray-300 rounded-md"></div>
      <div class="mt-4 space-y-2">
        <div class="h-4 bg-gray-300 rounded w-3/4"></div>
        <div class="h-4 bg-gray-300 rounded w-1/2"></div>
      </div>
    </div>
  </div>
  } @else{ @if (products.length <= 0) {
  <div class="text-center text-gray-600 w-100">No products found</div>
  } @else {
  <div
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
  >
    @for(product of products; track product.name){
    <app-product-card [product]="product"></app-product-card>
    }
  </div>
  } }
  <div>
    <app-pagination
      [pageSize]="take"
      [currentPage]="page"
      [totalItems]="total"
      (pageSizeChanged)="onPageSizeChange($event)"
      (pageChanged)="onPageChange($event)"
    ></app-pagination>
  </div>
</div>
